<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video poster="imagens/limoes-capa.png" controls width="560" loop>
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <br>
        <a href="midias/meu-video.m4v"> clique aqui para baixar o vídeo.</a>
        </p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Lolzinho porque eu sinto saudade</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Yj4N62SGjQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
